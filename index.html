<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8 ">
    <link rel="stylesheet" href="./style.css">
  <title>Guess the Number Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: rgb(255, 228, 196);
      
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number Game</h1>
        <p>Guess a number between 1 and 20:</p>
        <input type="number" id="guessField">
        <input type="submit" value="Submit Guess" id="guessSubmit">
        <p id="message"></p>
      
        <script>
          // Generate a random number between 1 and 20
          const randomNumber = Math.floor(Math.random() * 20) + 1;
          
          const guessSubmit = document.getElementById('guessSubmit');
          const guessField = document.getElementById('guessField');
          const message = document.getElementById('message');
          
          let attempts = 0;
          
          guessSubmit.addEventListener('click', checkGuess);
          
          function checkGuess() {
            const userGuess = parseInt(guessField.value);
            attempts++;
          
            if (userGuess === randomNumber) {
              message.textContent = `Congratulations! You guessed the number ${randomNumber} in ${attempts} attempts!`;
              message.style.color = 'green';
              guessField.disabled = true;
              guessSubmit.disabled = true;
            } else if (userGuess < randomNumber) {
              message.textContent = 'Try higher!';
              message.style.color = 'blue';
            } else {
              message.textContent = 'Try lower!';
              message.style.color = 'red';
            }
          
            guessField.value = '';
            guessField.focus();
          }
        </script>
        <div class="line">

          <p>this game was made by BazilÂ© </p>
      
      
      
      
        </div>
    </div>

</body>
</html>
